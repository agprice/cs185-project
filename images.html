<!DOCTYPE html>
<html>

<head id="head">
    <title>
        CS185 Class Project
    </title>
    <!-- Setup headers for W3 CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/w3.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="scripts/jquery-3.5.0.min.js"></script>
    <script src="scripts/go-to-top.js"></script>
    <script src="scripts/media-modal.js"></script>
</head>

<body class="w3-black">

    <button onclick="topFunction()" id="topBtn" title="Go to top">Go to Top</button>

    <!-- Main shared navigation elements -->
    <div id="LHS-nav-placeholder">
    </div>

    <!-- Page Body -->
    <div class="w3-center w3-padding-large w3-container" id="main">

        <!-- The Modal for displaying various media -->
        <div id="mediaModal" class="modal w3-center">
            <div class="modal-content">
                <img class="w3-center" id="modalImage"></img>
                <div id="caption" class="w3-margin"></div>
            </div>
        </div>

        <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
            <h1 class="w3-jumbo">Images</h1>
            <p>Some Images collected from across the years</p>
        </header>

        <!-- Slideshow, filled with fancy images -->
        <div class="w3-row-padding">
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="House in a Prairie" src="img/lonely-house.jpg" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="A Tack on Titan" src="img/a_tac_on_titan.png" style="width:100%;cursor:pointer"> </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Scenic Valley" src="img/pleasant_valley.jpg" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Boat by Odaiba" src="img/IMG_3234.JPG" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Stone Wall" src="img/P1090090.JPG" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Don't Smoke" src="img/IMG_3263.JPG" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Don't Pasture that Dog" src="img/IMG_3264.JPG" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Large Spider, in the Park" src="img/P1080899.JPG" style="width:100%;cursor:pointer">
            </div>
            <div class="w3-quarter w3-hover-opacity">
                <img onclick="showModal()" alt="Background from UCSB Rooms" src="img/background.png" style="width:100%;cursor:pointer">
            </div>
        </div>
    </div>

</body>

<script>
    $(function() {
        $("#LHS-nav-placeholder").load("fragments/LHS-nav.html", function() {
            $("#imagesTab").addClass("w3-black");
            $("#imagesTabM").addClass("w3-gray");
        });
    });
</script>

</html>
