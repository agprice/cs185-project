<!DOCTYPE html>
<html>

<head id="head">
    <title>
        CS185 Class Project
    </title>
    <!-- Setup headers for W3 CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/w3.css">
    <script src="scripts/jquery-3.5.0.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="scripts/go-to-top.js"></script>
</head>

<body class="w3-black">

    <button onclick="topFunction()" id="topBtn" title="Go to top">Go to Top</button>

    <!-- Main shared navigation elements -->
    <div id="LHS-nav-placeholder">
    </div>

    <!-- Page Body -->
    <div class="w3-center w3-padding-large w3-container" id="main">
        <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
            <h1 class="w3-jumbo">Videos</h1>
            <p>Gems from Across the Ages</p>
        </header>

        <!-- A grid, filled with fancy videos -->
        <div class="w3-row-padding">
            <div class="w3-third w3-hover-opacity">
                <video loop controls style="width: 100%;height: 100%;">
                    <source src="videos/star_trails.mp4" type="video/mp4">
                </video>
            </div>
            <div class="w3-third w3-hover-opacity">
                <video loop controls style="width: 100%;height: 100%;">
                    <source src="videos/Trinity and Beyond - 1995.webm" type="video/webm">
                </video>
            </div>
            <div class="w3-third w3-hover-opacity">
                <video loop controls style="width: 100%;height: 100%;">
                    <source src="videos/Space Shuttle Enterprise.webm" type="video/webm">
                </video>
            </div>
            <div class="w3-third w3-hover-opacity">
                <video loop controls style="width: 100%;height: 10%;">
                    <source src="videos/Checkout Portals.webm" type="video/webm">
                </video>
            </div>
        </div>
    </div>
</body>

<script>
    $(function() {
        $("#LHS-nav-placeholder").load("/fragments/LHS-nav.html", function() {
            $("#videosTab").addClass("w3-black");
            $("#videosTabM").addClass("w3-gray");
        });
    });
</script>

</html>
